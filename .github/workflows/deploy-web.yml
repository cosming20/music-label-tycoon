name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GODOT_VERSION: "4.6.1"
  GODOT_RELEASE: "stable"

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-${GODOT_RELEASE}/Godot_v${GODOT_VERSION}-${GODOT_RELEASE}_linux.x86_64.zip
          wget -q https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-${GODOT_RELEASE}/Godot_v${GODOT_VERSION}-${GODOT_RELEASE}_export_templates.tpz
          unzip -q Godot_v${GODOT_VERSION}-${GODOT_RELEASE}_linux.x86_64.zip
          sudo mv Godot_v${GODOT_VERSION}-${GODOT_RELEASE}_linux.x86_64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot

      - name: Install export templates
        run: |
          mkdir -p $HOME/.local/share/godot/export_templates/${GODOT_VERSION}.${GODOT_RELEASE}
          unzip -q Godot_v${GODOT_VERSION}-${GODOT_RELEASE}_export_templates.tpz
          mv templates/* $HOME/.local/share/godot/export_templates/${GODOT_VERSION}.${GODOT_RELEASE}/
          ls $HOME/.local/share/godot/export_templates/${GODOT_VERSION}.${GODOT_RELEASE}/web* || echo "Available templates:" && ls $HOME/.local/share/godot/export_templates/${GODOT_VERSION}.${GODOT_RELEASE}/

      - name: Import project
        run: |
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Export to Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          wget -q https://raw.githubusercontent.com/nicemicro/godot-export-web-github-pages/main/coi-serviceworker.min.js -O build/web/coi-serviceworker.min.js || true
          sed -i 's|<head>|<head><script src="coi-serviceworker.min.js"></script>|' build/web/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
