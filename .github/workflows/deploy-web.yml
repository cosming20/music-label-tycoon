name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GODOT_VERSION: "4.4"

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    container:
      image: barichello/godot-ci:4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable 2>/dev/null || true

      - name: Export to Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          wget -q https://raw.githubusercontent.com/nicemicro/godot-export-web-github-pages/main/coi-serviceworker.min.js -O build/web/coi-serviceworker.min.js || true
          # Insert coi-serviceworker script tag into index.html for cross-origin isolation
          sed -i 's|<head>|<head><script src="coi-serviceworker.min.js"></script>|' build/web/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
